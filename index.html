<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="assets/logo.svg" alt="logo">
            </div>
            <div class="buttons">
                <select name="language" class="btn-trans language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
                <button class="btn-red sign-in">Sign In</button>
            </div>
        </nav>
        <div class="content">
            <span>Unlimited movies, TV shows and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.
            </span>
            <div class="buttons">
                <input  class="btn-trans inp" type="text" placeholder="Email address">
                <button class="btn-red sub-btn" type="submit">Get Started &nbsp;&nbsp;></button>
            </div>
        </div>
        <div class="box"></div>
    </div>
</body>

</html>
